<!DOCTYPE html>
<html>

<head>
    <title>Competitive Coding Platform</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="main-box">
        <center>
            <h1>Competitive Coding Platform</h1>
        </center>

        <div>
            Language:
            <select id="lang-select">
                <option value="python">Python</option>
                <option value="cpp">C++</option>
            </select>

            <button id="run-btn" class="my-button">RUN CODE</button>
        </div>
        <br>

        <textarea id="code-area"></textarea>

        <h3>Output:</h3>
        <p>Status: <span id="status-text">Ready</span></p>
        <pre id="results">...</pre>
    </div>

    <script src="script.js"></script>

</body>

</html>
