<!DOCTYPE html>
<html lang="en" data-theme="one-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoArena ‚Äî Problems</title>
    <link rel="stylesheet" href="theme.css">
    <style>
        body { min-height: 100vh; }

        .page-body {
            max-width: 1200px; margin: 0 auto;
            padding: 32px 24px 80px;
            position: relative; z-index: 10;
        }

        /* ‚îÄ‚îÄ Stats row ‚îÄ‚îÄ */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px; margin-bottom: 28px;
        }

        .stat-card {
            background: var(--bg-card);
            backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 20px 22px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: var(--border-color);
            box-shadow: var(--shadow-md), var(--shadow-glow);
            transform: translateY(-2px);
        }

        .stat-label {
            font-size: 12px; font-weight: 600; color: var(--text-muted);
            text-transform: uppercase; letter-spacing: 0.8px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 28px; font-weight: 800; letter-spacing: -0.5px;
        }

        .stat-value.accent { color: var(--accent-primary); }

        .stat-sub {
            font-size: 12px; color: var(--text-muted); margin-top: 4px;
            display: flex; align-items: center; gap: 4px;
        }

        .stat-up { color: var(--success); }
        .stat-down { color: var(--error); }

        /* ‚îÄ‚îÄ Toolbar ‚îÄ‚îÄ */
        .toolbar {
            display: flex; align-items: center; gap: 12px;
            margin-bottom: 20px; flex-wrap: wrap;
        }

        .search-box {
            flex: 1; min-width: 260px;
            position: relative;
        }

        .search-box svg {
            position: absolute; left: 14px; top: 50%; transform: translateY(-50%);
            width: 16px; height: 16px; stroke: var(--text-muted); fill: none;
            stroke-width: 2; stroke-linecap: round; stroke-linejoin: round;
            pointer-events: none;
        }

        .search-box input {
            width: 100%; padding: 11px 14px 11px 40px;
            background: var(--bg-input);
            border: 1.5px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-family: inherit; font-size: 13px; outline: none;
            transition: all 0.25s ease;
        }

        .search-box input::placeholder { color: var(--text-muted); }
        .search-box input:focus {
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px var(--glow-color);
        }

        .filter-btn {
            display: inline-flex; align-items: center; gap: 6px;
            padding: 10px 16px;
            background: var(--bg-input);
            border: 1.5px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            font-family: inherit; font-size: 13px; font-weight: 500;
            cursor: pointer; transition: all 0.25s ease;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--bg-hover); border-color: var(--text-muted);
            color: var(--text-primary);
        }

        .filter-btn.active {
            border-color: var(--accent-primary); color: var(--accent-primary);
        }

        .filter-btn svg {
            width: 14px; height: 14px; stroke: currentColor; fill: none;
            stroke-width: 2; stroke-linecap: round; stroke-linejoin: round;
        }

        /* ‚îÄ‚îÄ Problems table ‚îÄ‚îÄ */
        .problems-table {
            background: var(--bg-card);
            backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        table {
            width: 100%; border-collapse: collapse;
        }

        thead {
            background: var(--bg-input);
        }

        th {
            padding: 14px 20px;
            font-size: 11px; font-weight: 700; color: var(--text-muted);
            text-transform: uppercase; letter-spacing: 0.8px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            user-select: none; cursor: pointer;
            transition: color 0.2s ease;
        }

        th:hover { color: var(--text-primary); }

        th .sort-icon {
            display: inline-block; margin-left: 4px; opacity: 0.4;
            transition: opacity 0.2s;
        }

        th:hover .sort-icon { opacity: 1; }

        tr {
            border-bottom: 1px solid var(--border-subtle);
            transition: background 0.15s ease;
        }

        tbody tr:hover {
            background: var(--bg-hover);
        }

        tbody tr:last-child { border-bottom: none; }

        td {
            padding: 16px 20px;
            font-size: 14px;
        }

        .status-cell {
            width: 40px;
        }

        .status-dot {
            width: 20px; height: 20px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }

        .status-dot.solved {
            background: rgba(from var(--success) r g b / 0.15);
        }

        @supports not (color: rgba(from red r g b / 0.5)) {
            .status-dot.solved { background: var(--bg-hover); }
        }

        .status-dot.solved svg {
            width: 12px; height: 12px; stroke: var(--success);
            fill: none; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round;
        }

        .problem-title-cell {
            display: flex; flex-direction: column; gap: 2px;
        }

        .problem-title {
            font-weight: 600; color: var(--text-primary);
            transition: color 0.2s ease;
        }

        tr:hover .problem-title { color: var(--accent-primary); }

        .problem-tags {
            display: flex; gap: 6px; flex-wrap: wrap;
        }

        .ptag {
            font-size: 11px; font-weight: 500; color: var(--text-muted);
            padding: 2px 8px;
            background: var(--bg-input);
            border-radius: var(--radius-pill);
        }

        .diff-badge {
            display: inline-flex; align-items: center;
            padding: 4px 12px;
            border-radius: var(--radius-pill);
            font-size: 12px; font-weight: 600;
        }

        .diff-easy { background: var(--bg-hover); color: var(--difficulty-easy); }
        .diff-medium { background: var(--bg-hover); color: var(--difficulty-medium); }
        .diff-hard { background: var(--bg-hover); color: var(--difficulty-hard); }

        .accept-bar {
            width: 80px; height: 6px;
            background: var(--border-color);
            border-radius: 3px; overflow: hidden;
        }

        .accept-fill {
            height: 100%; border-radius: 3px;
            background: var(--accent-primary);
            transition: width 0.5s ease;
        }

        .accept-text {
            font-size: 12px; color: var(--text-secondary);
            margin-top: 4px; font-weight: 500;
        }

        /* ‚îÄ‚îÄ Pagination ‚îÄ‚îÄ */
        .pagination {
            display: flex; align-items: center; justify-content: center;
            gap: 4px; margin-top: 24px;
        }

        .page-btn {
            width: 36px; height: 36px;
            display: flex; align-items: center; justify-content: center;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            font-family: inherit; font-size: 13px; font-weight: 600;
            cursor: pointer; transition: all 0.2s ease;
        }

        .page-btn:hover {
            background: var(--bg-hover); color: var(--text-primary);
        }

        .page-btn.active {
            background: var(--accent-gradient);
            border-color: transparent; color: white;
        }

        .page-btn svg {
            width: 16px; height: 16px; stroke: currentColor; fill: none;
            stroke-width: 2; stroke-linecap: round; stroke-linejoin: round;
        }

        @media (max-width: 800px) {
            .stats-row { grid-template-columns: repeat(2, 1fr); }
            .toolbar { flex-direction: column; align-items: stretch; }
            .search-box { min-width: auto; }
            td:nth-child(4), th:nth-child(4),
            td:nth-child(5), th:nth-child(5) { display: none; }
        }

        @media (max-width: 500px) {
            .stats-row { grid-template-columns: 1fr; }
        }

        /* ‚îÄ‚îÄ Tutorial Overlay ‚îÄ‚îÄ */
        .tutorial-overlay {
            position: fixed; inset: 0; z-index: 9999;
            background: rgba(0, 0, 0, 0.65);
            opacity: 0; visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }
        .tutorial-overlay.active { opacity: 1; visibility: visible; }

        .tutorial-spotlight {
            position: absolute;
            border-radius: var(--radius-lg);
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            pointer-events: none;
        }

        .tutorial-card {
            position: absolute; z-index: 10000;
            width: 380px;
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 28px;
            box-shadow: 0 24px 48px rgba(0,0,0,0.4), 0 0 0 1px var(--glass-border);
            animation: tutorialPop 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes tutorialPop {
            from { opacity: 0; transform: scale(0.9) translateY(8px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .tutorial-card::before {
            content: '';
            position: absolute; top: 0; left: 0; right: 0; height: 3px;
            background: var(--accent-gradient);
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
        }

        .tutorial-step-indicator {
            display: flex; align-items: center; gap: 6px;
            margin-bottom: 16px;
        }

        .tutorial-step-dot {
            width: 8px; height: 8px; border-radius: 50%;
            background: var(--border-color);
            transition: all 0.3s ease;
        }
        .tutorial-step-dot.active {
            background: var(--accent-primary);
            width: 24px; border-radius: 4px;
        }
        .tutorial-step-dot.done { background: var(--success); }

        .tutorial-icon {
            width: 48px; height: 48px;
            border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; margin-bottom: 14px;
            background: var(--glow-color);
        }

        .tutorial-card h3 {
            font-size: 18px; font-weight: 800; color: var(--text-primary);
            margin-bottom: 8px;
        }
        .tutorial-card p {
            font-size: 14px; color: var(--text-secondary); line-height: 1.7;
            margin-bottom: 20px;
        }

        .tutorial-actions {
            display: flex; align-items: center; justify-content: space-between;
        }

        .tutorial-skip {
            background: none; border: none;
            color: var(--text-muted); font-size: 13px; font-weight: 500;
            cursor: pointer; font-family: inherit;
            padding: 8px 4px;
            transition: color 0.2s ease;
        }
        .tutorial-skip:hover { color: var(--text-primary); }

        .tutorial-next {
            display: inline-flex; align-items: center; gap: 6px;
            padding: 10px 22px;
            background: var(--accent-gradient);
            border: none; border-radius: var(--radius-md);
            color: white; font-family: inherit; font-size: 13px; font-weight: 700;
            cursor: pointer;
            transition: all 0.25s ease;
        }
        .tutorial-next:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px var(--glow-strong);
        }
        .tutorial-next svg {
            width: 14px; height: 14px; stroke: currentColor; fill: none;
            stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round;
        }

        /* ‚îÄ‚îÄ Welcome modal (step 0) ‚îÄ‚îÄ */
        .tutorial-welcome {
            position: fixed; inset: 0; z-index: 10001;
            display: flex; align-items: center; justify-content: center;
        }

        .welcome-card {
            width: 460px; max-width: 90vw;
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: 48px 40px; text-align: center;
            box-shadow: 0 32px 64px rgba(0,0,0,0.5);
            animation: tutorialPop 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            position: relative; overflow: hidden;
        }

        .welcome-card::before {
            content: '';
            position: absolute; top: 0; left: 0; right: 0; height: 3px;
            background: var(--accent-gradient);
        }

        .welcome-icon {
            width: 72px; height: 72px;
            margin: 0 auto 20px;
            background: var(--accent-gradient);
            border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 36px;
            box-shadow: 0 12px 32px var(--glow-strong);
        }

        .welcome-card h2 {
            font-size: 24px; font-weight: 900; color: var(--text-primary);
            margin-bottom: 8px;
        }
        .welcome-card p {
            font-size: 15px; color: var(--text-secondary); line-height: 1.7;
            margin-bottom: 28px;
        }

        .welcome-actions { display: flex; gap: 12px; justify-content: center; }

        .welcome-start {
            display: inline-flex; align-items: center; gap: 8px;
            padding: 12px 28px;
            background: var(--accent-gradient);
            border: none; border-radius: var(--radius-md);
            color: white; font-family: inherit; font-size: 14px; font-weight: 700;
            cursor: pointer; transition: all 0.25s ease;
        }
        .welcome-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--glow-strong);
        }
        .welcome-start svg {
            width: 16px; height: 16px; stroke: currentColor; fill: none;
            stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round;
        }

        .welcome-dismiss {
            padding: 12px 24px;
            background: var(--bg-input);
            border: 1.5px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-secondary); font-family: inherit; font-size: 14px; font-weight: 600;
            cursor: pointer; transition: all 0.25s ease;
        }
        .welcome-dismiss:hover {
            border-color: var(--text-muted); color: var(--text-primary);
        }

        .tutorial-highlight {
            position: relative; z-index: 10000 !important;
        }
    </style>
</head>

    <script>
        /* Theme */
        function setTheme(t) {
            document.documentElement.setAttribute('data-theme', t);
            document.querySelectorAll('.theme-dot').forEach(d => d.classList.toggle('active', d.dataset.t === t));
            localStorage.setItem('aa-theme', t);
            toast('Theme: ' + t.split('-').map(w => w[0].toUpperCase() + w.slice(1)).join(' '));
        }
        const saved = localStorage.getItem('aa-theme');
        if (saved) { document.documentElement.setAttribute('data-theme', saved); document.querySelectorAll('.theme-dot').forEach(d => d.classList.toggle('active', d.dataset.t === saved)); }

        let tt;
        function toast(msg) {
            document.getElementById('toastMsg').textContent = msg;
            const c = document.getElementById('toastC'); c.classList.add('show');
            clearTimeout(tt); tt = setTimeout(() => c.classList.remove('show'), 2500);
        }

            { id: 13, title: 'Longest Substring', diff: 'medium', accept: 49, tags: ['Hash Table','Sliding Window'], solved: true },
            { id: 14, title: 'Median of Two Sorted Arrays', diff: 'hard', accept: 32, tags: ['Array','Binary Search'], solved: false },
            { id: 15, title: 'Regular Expression Matching', diff: 'hard', accept: 28, tags: ['String','DP'], solved: false },
        ];

        let currentFilter = 'all';

        function renderProblems(list) {
            const tbody = document.getElementById('problemsBody');
            tbody.innerHTML = list.map((p, i) => `
                <tr style="animation: fadeInUp 0.4s ${i * 0.04}s backwards" onclick="window.location='problem-detail.html'" role="button" tabindex="0">
                    <td class="status-cell">
                        ${p.solved ? '<div class="status-dot solved"><svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg></div>' : ''}
                    </td>
                    <td style="color: var(--text-muted); font-weight: 500">${p.id}</td>
                    <td>
                        <div class="problem-title-cell">
                            <span class="problem-title">${p.title}</span>
                        </div>
                    </td>
                    <td><span class="diff-badge diff-${p.diff}">${p.diff[0].toUpperCase() + p.diff.slice(1)}</span></td>
                    <td>
                        <div class="accept-bar"><div class="accept-fill" style="width:${p.accept}%"></div></div>
                        <div class="accept-text">${p.accept}%</div>
                    </td>
                    <td>
                        <div class="problem-tags">${p.tags.map(t => `<span class="ptag">${t}</span>`).join('')}</div>
                    </td>
                </tr>
            `).join('');
        }

        function filterProblems() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            let list = problems;
            if (currentFilter !== 'all') list = list.filter(p => p.diff === currentFilter);
            if (q) list = list.filter(p => p.title.toLowerCase().includes(q) || p.tags.some(t => t.toLowerCase().includes(q)));
            renderProblems(list);
        }

        function toggleFilter(btn, diff) {
            currentFilter = diff;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            filterProblems();
        }

        renderProblems(problems);

        /* ‚îÄ‚îÄ Onboarding Tutorial ‚îÄ‚îÄ */
        const tutorialSteps = [
            {
                target: null, // welcome screen ‚Äî no spotlight
                icon: 'üëã',
                title: 'Welcome to AlgoArena!',
                text: "Let's take a quick tour of your dashboard. We'll show you everything you need to start solving problems and tracking your progress."
            },
            {
                target: '.stats-row',
                icon: 'üìä',
                title: 'Your Stats at a Glance',
                text: 'Track your solved problems, current streak, global ranking, and total problems available. These update in real-time as you solve challenges.',
                position: 'bottom'
            },
            {
                target: '.search-box',
                icon: 'üîç',
                title: 'Search & Filter',
                text: 'Find problems by name, tag, or number. Use the difficulty filters (Easy, Medium, Hard) to focus on your current level.',
                position: 'bottom'
            },
            {
                target: '.problems-table',
                icon: 'üìù',
                title: 'Problem Table',
                text: 'Click any row to open the problem in the full editor. Green checkmarks show problems you\'ve already solved. Sort by difficulty or acceptance rate.',
                position: 'top'
            },
            {
                target: '.nav-links',
                icon: 'üß≠',
                title: 'Navigation',
                text: 'Use the navbar to access Problems, your Profile page with progress heatmaps and badges, or the Admin dashboard for managing content.',
                position: 'bottom'
            },
            {
                target: '.theme-switcher',
                icon: 'üé®',
                title: 'Personalize Your Theme',
                text: 'Switch between 5 VS Code-inspired themes anytime. Your preference is saved automatically. Try Dracula or Monokai Pro!',
                position: 'left'
            }
        ];

        let tutorialStep = 0;
        let tutorialActive = false;

        function startTutorial() {
            tutorialActive = true;
            tutorialStep = 0;
            // Remove welcome if present
            const welcome = document.getElementById('tutorialWelcome');
            if (welcome) welcome.remove();
            // Create overlay
            let overlay = document.getElementById('tutorialOverlay');
            if (!overlay) {
                overlay = document.createElement('div');
                overlay.id = 'tutorialOverlay';
                overlay.className = 'tutorial-overlay';
                overlay.innerHTML = '<div class="tutorial-spotlight" id="tutorialSpotlight"></div><div class="tutorial-card" id="tutorialCard"></div>';
                document.body.appendChild(overlay);
            }
            requestAnimationFrame(() => {
                overlay.classList.add('active');
                showTutorialStep(0);
            });
        }

        function showTutorialStep(step) {
            tutorialStep = step;
            const data = tutorialSteps[step];
            const card = document.getElementById('tutorialCard');
            const spotlight = document.getElementById('tutorialSpotlight');

            // Remove previous highlight
            document.querySelectorAll('.tutorial-highlight').forEach(el => el.classList.remove('tutorial-highlight'));

            // Build step dots
            let dots = '';
            for (let i = 0; i < tutorialSteps.length; i++) {
                const cls = i < step ? 'done' : i === step ? 'active' : '';
                dots += `<div class="tutorial-step-dot ${cls}"></div>`;
            }

            // Build card content
            const isLast = step === tutorialSteps.length - 1;
            card.innerHTML = `
                <div class="tutorial-step-indicator">${dots}</div>
                <div class="tutorial-icon">${data.icon}</div>
                <h3>${data.title}</h3>
                <p>${data.text}</p>
                <div class="tutorial-actions">
                    <button class="tutorial-skip" onclick="endTutorial()">Skip tour</button>
                    <button class="tutorial-next" onclick="${isLast ? 'endTutorial()' : 'showTutorialStep(' + (step + 1) + ')'}">
                        ${isLast ? 'Get Started' : 'Next'}
                        <svg viewBox="0 0 24 24"><path d="${isLast ? 'M5 12h14M12 5l7 7-7 7' : 'M9 18l6-6-6-6'}"/></svg>
                    </button>
                </div>
            `;

            // Re-animate card
            card.style.animation = 'none';
            card.offsetHeight; // force reflow
            card.style.animation = '';

            if (data.target) {
                const el = document.querySelector(data.target);
                if (el) {
                    el.classList.add('tutorial-highlight');
                    const rect = el.getBoundingClientRect();
                    const pad = 12;

                    spotlight.style.display = 'block';
                    spotlight.style.top = (rect.top - pad + window.scrollY) + 'px';
                    spotlight.style.left = (rect.left - pad) + 'px';
                    spotlight.style.width = (rect.width + pad * 2) + 'px';
                    spotlight.style.height = (rect.height + pad * 2) + 'px';

                    // Position card relative to target
                    const pos = data.position || 'bottom';
                    const cardW = 380;
                    const cardH = 260; // estimate

                    if (pos === 'bottom') {
                        card.style.top = (rect.bottom + pad + 16 + window.scrollY) + 'px';
                        card.style.left = Math.max(16, Math.min(rect.left, window.innerWidth - cardW - 16)) + 'px';
                        card.style.bottom = 'auto';
                    } else if (pos === 'top') {
                        card.style.top = Math.max(16, rect.top - cardH - pad - 16 + window.scrollY) + 'px';
                        card.style.left = Math.max(16, Math.min(rect.left, window.innerWidth - cardW - 16)) + 'px';
                        card.style.bottom = 'auto';
                    } else if (pos === 'left') {
                        card.style.top = (rect.top + window.scrollY) + 'px';
                        card.style.left = Math.max(16, rect.left - cardW - pad - 16) + 'px';
                        card.style.bottom = 'auto';
                    }

                    // Scroll target into view
                    el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            } else {
                // No target ‚Äî center the card (welcome-like)
                spotlight.style.display = 'none';
                card.style.top = '50%';
                card.style.left = '50%';
                card.style.transform = 'translate(-50%, -50%)';
                card.style.bottom = 'auto';
            }
        }

        function endTutorial() {
            tutorialActive = false;
            const overlay = document.getElementById('tutorialOverlay');
            if (overlay) {
                overlay.classList.remove('active');
                setTimeout(() => overlay.remove(), 400);
            }
            document.querySelectorAll('.tutorial-highlight').forEach(el => el.classList.remove('tutorial-highlight'));
            localStorage.setItem('aa-tutorial-done', 'true');
            localStorage.removeItem('aa-show-tutorial');
            toast('üéâ Tour complete! Happy coding!');
        }

        function showWelcome() {
            const welcome = document.createElement('div');
            welcome.id = 'tutorialWelcome';
            welcome.className = 'tutorial-overlay active';
            welcome.innerHTML = `
                <div class="tutorial-welcome">
                    <div class="welcome-card">
                        <div class="welcome-icon">‚ö°</div>
                        <h2>Welcome to AlgoArena!</h2>
                        <p>Looks like you're new here. Would you like a quick tour of the platform? It only takes 30 seconds and will help you get started.</p>
                        <div class="welcome-actions">
                            <button class="welcome-dismiss" onclick="dismissWelcome()">I'll explore myself</button>
                            <button class="welcome-start" onclick="startTutorial()">
                                Take the Tour
                                <svg viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(welcome);
        }

        function dismissWelcome() {
            const welcome = document.getElementById('tutorialWelcome');
            if (welcome) {
                welcome.classList.remove('active');
                setTimeout(() => welcome.remove(), 400);
            }
            localStorage.setItem('aa-tutorial-done', 'true');
            localStorage.removeItem('aa-show-tutorial');
            toast('You can restart the tour anytime from the help menu.');
        }

        // Check if we should show the tutorial
        if (localStorage.getItem('aa-show-tutorial') === 'true' && !localStorage.getItem('aa-tutorial-done')) {
            setTimeout(showWelcome, 600);
        }

        // Keyboard support: Escape to close, Arrow right to advance
        document.addEventListener('keydown', (e) => {
            if (!tutorialActive) return;
            if (e.key === 'Escape') endTutorial();
            if (e.key === 'ArrowRight' && tutorialStep < tutorialSteps.length - 1) showTutorialStep(tutorialStep + 1);
            if (e.key === 'ArrowLeft' && tutorialStep > 0) showTutorialStep(tutorialStep - 1);
        });
    </script>
</body>
</html>
